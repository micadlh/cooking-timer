<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; media-src 'self' https://www.soundjay.com; script-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Pixel App</title>
  </head>

  <body>
    <header>
      <div class="title-bar">
        <button id="minimizeButton">_</button>
        <button id="closeAppButton" class="close-button">X</button>
      </div>
    </header>
    <div id="home" class="grid-buttons screen">
      <h1 class="title-home">¿Qué cocino hoy?</h1>

      <div>
        Huevo Blando
        <button
          id="boton-huevo-blando"
          class="button-home"
          onclick="showPage('cooking-timer'); setMinutes(6)"
        >
          <img src="./src/images/eggsoftboiled.png" alt="huevo-blando" />
          <br />6 minutos
        </button>
      </div>
      <div>
        Huevo Duro
        <button
          id="boton-huevo-duro"
          class="button-home"
          onclick="showPage('cooking-timer'); setMinutes(10)"
        >
          <img src="./src/images/eggboiled.png" alt="huevo-duro" />
          <br />10 minutos
        </button>
      </div>
      <div>
        Fideos
        <button
          id="boton-fideos"
          class="button-home"
          onclick="showPage('cooking-timer'); setMinutes(12)"
        >
          <img src="./src/images/noodlessauce.png" alt="salchicha" />
          <br />12 minutos
        </button>
      </div>
      <div>
        Arroz
        <button
          id="boton-arroz"
          class="button-home"
          onclick="showPage('cooking-timer'); setMinutes(15)"
        >
          <img src="./src/images/rice-bowl.png" alt="arroz" />
          <br />15 minutos
        </button>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="customAlert" class="customAlert">
      <img src="./src/images/alarm-clock.gif" alt="alarm" />
      <span class="title-alarm">¡Tiempo terminado! </span><br />
      La comida está lista.
    </div>

    <div id="cooking-timer" class="screen" style="display: none">
      <div class="page-showed">
        <button onclick="showPage('home')" class="go-back">&lt;--</button>
        <h1 id="title-food-timer"></h1>
        <img id="food-gif" src="." alt="food-gif" />
        <p id="timer" class="minute-timer"></p>
        <div class="timer-buttons">
          <button id="startButton">Iniciar</button>
          <button id="stopButton" disabled>Pausar</button>
          <button id="resetButton">Resetear</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
